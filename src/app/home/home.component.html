<app-search></app-search>
<app-not-found [visible]="!foods || foods.length <=0"
resetLinkText="Reset Search"
></app-not-found>
<ul>
    <li *ngFor="let food of foods">
       <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
        <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>

        <div class="origin">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="product-item-footer">
            <div class="price">
                {{food.price|currency}}
            </div>
            <div class="cook-time">
                <span>ðŸ•“</span>
                {{food.cookTime}}
            </div>
        </div>
        </div>
       </a>
    </li>
</ul>
