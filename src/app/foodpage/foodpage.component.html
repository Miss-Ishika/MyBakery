<app-not-found [visible]="!food" notFoundMessage="Product Not Found !"
resetLinkText="Go to Homepage..">

</app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                â™¥
            </span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="cook-time">
            Time to cook about <strong>{{food.cookTime}}</strong> min.
        </div>
        <div class="price">
            {{food.price|currency}}
        </div>
        <button (click)="addtoCart()">
            Add To Cart
        </button>
    </div>
</div>
