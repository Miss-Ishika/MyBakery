<div class="container">
    <h1>SIGN IN</h1>
    <div class="user">
        <div>Username</div>
        <input type="text" placeholder="Your name">
    </div>
    <div class="pass">
        <div>Password</div>
        <input type="password" placeholder="Password">
    </div>
    <button (click)="goToHome()">LOGIN</button>
    <span class="change">Didn't have an account --  <a routerLink="/signup">Sign Up</a> </span>

</div>
